<script>
    var strName = document.getElementById("name");
    var strKey = document.getElementById("key");
    var oBtn = document.getElementById("btn");
    oBtn.onclick = function () {
        var val = strName.value + ":" + strKey.value;//把名字和密码连起来
        setCookie("user", val, 7);//存放到当前用户中，

        //先判断之前是否存在bank
        if (getCookie("bank")) {
            var bankVal = getCookie("bank") + "_" + val;
        } else {
            var bankVal = val;
        }
        //存放到库中
        setCookie("bank", bankVal, 100);
        //跳转到首页

        window.location.href = "homepage2.html";
    }
</script>
