<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>反馈</title>
    <script>
        function check() {
            var opinion = document.getElementById("opinion").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var e = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            var p = /^(13[0-9]|14[0-9]|15[0-9]|166|17[0-9]|18[0-9]|19[8|9])\d{8}$/;
            alert(opinion);
            if(opinion==""){
                alert("反馈内容不能为空");
                return false;
            }
            if (!e.test(email)) {
                alert("邮箱格式不正确");
                return false;
            }
            if (!p.test(phone)) {
                alert("手机号格式不正确");
                return false;
            }
        }
        function emailcheck() {
            var email = document.getElementById("email").value;
            if(email==""){
                document.getElementById("demo1").innerHTML = "邮箱不能为空";
                return false;
            }
        }
        function phonecheck() {
            var phone = document.getElementById("phone").value;
            if(phone==""){
                document.getElementById("demo2").innerHTML = "手机号码不能为空";
                return false;
            }
        }
    </script>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="box">
        <div class="a"><a href="homepage2.html"><-返回首页</a></div>
        <form action="#" method="POST" onSubmit="return check();">
            <div class="b1">
                <h2>反馈内容：</h2>
                <textarea name="opinion" cols="50" rows="20" id="opinion"></textarea>
            </div>
            <div class="b2">
                <h2>图片提交（可选）：</h2>
                <div class="img">
                    <input type="text" id="text">
                    <a href="javascript:;" class="file">选择图片
                        <input type="file" name="files" id="file" accept="image/gif, image/jpeg, image/png"
                            onchange="my()">
                    </a>
                </div>
            </div>
            <div class="b3">
                <h2>联系方式</h2>
                <div>
                    <input type="email" name="email" id="email" value="邮箱" onchange="emailcheck()">
                    <div class="t1">
                        <p id="demo1"></p>
                    </div><br>
                </div>
                <div style="margin-top: 20px; margin-bottom: 20px;">
                    <input type="text" name="phone" id="phone" value="电话号码" onchange="phonecheck()">
                    <div class="t2">
                        <p id="demo2"></p>
                    </div><br>
                </div>
            </div>
            <div class="b4">
                <input type="submit" value="提交">
                <input type="reset" value="RESET">
            </div>
        </form>
    </div>
</body>

</html>
